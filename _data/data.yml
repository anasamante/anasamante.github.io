    title: Career Profile
    summary: |
      Senior Quality Assurance Engineer with 9 years of experience, including 2 years experience in test automation using Cypress, 
      with a strong understanding of Cypress concepts and techniques. Team focused worker, committed to ensure software quality compliance with system requirements specifications and ensure software meets production level requirements. 
      Experience with different types of testing such as functional, regression, integration, cross browsing, exploratory, mobile, and testing of web applications, web services (APIs) and databases.
      Software testing expertise on creation and maintenance of QA processes and workflows. Story analysis and clarification. Creation of test cases bugs and defects
